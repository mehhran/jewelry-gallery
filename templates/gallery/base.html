<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jewelry Gallery - {% block title %}{% endblock %}</title>
        
        {% load static %}

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <script
            src="https://kit.fontawesome.com/40af3bd3f4.js"
            crossorigin="anonymous"
        ></script>

        <style>
            #header {
            height:auto;
            }
            #content {
            min-height:400px;
            }
            i.fas:hover {
            text-shadow: 0 0 15px #8e929b;
            }
            .hidden {
            display: none;
            }
            @media (min-width: 250px) {
            .card-columns {
            column-count: 2;
            -webkit-box-flex: inherit;
            }
            }
            @media (min-width: 600px) {
            .card-columns {
            column-count: 3;
            }
            }
            @media (min-width: 768px) {
            .card-columns {
            column-count: 4;
            }
            }
            .card {
            box-shadow: 2px 4px 3px rgba(45, 69, 73, 0.25);
            }
            .card img {
            width: 100%;
            height: auto;
            box-shadow: 2px 4px 3px rgba(45, 69, 73, 0.25);
            }
        </style>

    </head>
    <body>
        <!-- Header Start -->
        <div class="container-fluid border-bottom pr-md-5 pl-md-5 bg-light">
            <!---->
            <div class="row" id="row 1">
                <div class="d-flex col-3 p-0 pt-3">
                    <a class="navbar-brand" href="{% url 'gallery_home' %}">
                        <img
                          class="img-fluid"
                          src="{% static 'gallery/logo.png' %}"
                          width="90px"
                          alt="logo"
                        />
                      </a>
                </div>
                <div class="col-9 pr-1 pt-3 pl-4" id="form cell">
                    <div class="row float-right" id="nested row">
                        <form class="form-inline"
                            action="{% url 'detail_get' %}"
                            method="get">
                            <div class="col-7 p-0 pr-1">
                                <input
                                  class="form-control col"
                                  type="search"
                                  name="pid"
                                  placeholder="Barcode"
                                  required
                                />
                            </div>
                            <div class="col-2 p-0 pl-2">
                                <button class="btn btn-light p-0" type="submit">
                                  <span style="font-size: 25px"
                                    ><i class="fas fa-search"></i
                                  ></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!---->
            <!---->
            <div class="row d-flex" id="row 2">
                <div class="col-2 d-flex">
                    <a class="pr-2" data-toggle="collapse" data-target="#navbarNav">
                      <i class="fas fa-bars" style="font-size: 25px"></i>
                    </a>
                </div>

            </div>
            <!---->
            <!---->
            <div class="row" id="row 3">
                <div class="collapse navbar-collapse pb-2" id="navbarNav">
                    <hr />
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a
                            class="nav-link text-dark font-weight-bold"
                            href="{% url 'price_entry' %}"
                            >Price Entry</a>
                        </li>
                        <li class="nav-item">
                            <a
                            class="nav-link text-dark font-weight-bold"
                            href="{% url 'product_list' %}"
                            >Product List</a>
                        </li>
                        <li class="nav-item">
                            <a
                            class="nav-link text-dark font-weight-bold"
                            href="{% url 'add_product' %}"
                            >Add Product</a>
                        </li>
                        <li class="nav-item">
                            <a
                            class="nav-link text-dark font-weight-bold"
                            href="{% url 'product_gallery' %}"
                            >Product Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!---->
        </div>
        <!-- Header End -->

        <!-- Content Space Start -->
        <div class="container pt-1 mb-2" id="content">
            <div class="row sticky-top mb-4">
              <div class="col" align="left">
                <span onclick="goBack()" style="font-size: 20px">
                    <i class="fas fa-arrow-left"></i>
                </span>
                </div>
              <div class="col" align="center">
                <span onclick="refresh()" style="font-size: 20px">
                    <i class="fas fa-sync"></i>
                </span>
              </div>
              <div class="col"></div>
            </div>
            {% block content%} {% endblock %}
        </div>
        <!-- Content Space End -->
        
        <!-- Footer Start -->
        <div class="footer border-top text-center" id="footer">
            <span style="font-size: 20px"><i class="far fa-copyright"></i></span>
        </div>
        <!-- Footer End -->

        <!-- Scripts -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        ></script>
        <script>
        function goBack() {
            window.history.back();
        }
        </script>
        <script>
        function refresh() {
            window.location.reload();
        }
        </script>
    </body>
</html>
